<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Box Model</title>
    <style>
      .box {
        margin-top: 100px;
        margin-right: 30px;
        margin-bottom: 0px;
        margin-left: 8em;
        padding: 40px;
        border: 1px solid green;
      }
      .boxtwo {
        margin-top: -100px;
        margin-right: 30px;
        margin-bottom: 40px;
        margin-left: 8em;
        padding: 40px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Change my margin.</div>
    </div>
    <div class="footder">
      <div class="boxtwo">Change my margin.</div>
    </div>
  </body>
</html>
